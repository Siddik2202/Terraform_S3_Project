<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="error.css">


    <style>
        /* Basic Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f0f0f0; /* Light background for the whole page */
    color: #333; /* Dark text color for readability */
}

.container {
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

/* Error Section Styles */
#error-section {
    background-color: #ffffff; /* Light background for error section */
    padding: 80px 20px;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
    max-width: 600px;
    margin: 50px auto;
}

#error-section h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #e74c3c; /* Red color for the error message */
}

#error-section p {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 30px;
}

#error-section .btn {
    background-color: #00d9ff; /* Neon blue button color */
    color: #fff;
    padding: 12px 30px;
    text-decoration: none;
    border-radius: 25px;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
}

#error-section .btn:hover {
    background-color: #0099cc; /* Darker blue on hover */
}

    </style>
</head>
<body>
    <section id="error-section">
        <div class="container">
            <h1>Oops! Page Not Found</h1>
            <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="btn">Go to Homepage</a>
        </div>
    </section>
</body>
</html>
